<span class="vack" *ngIf="loading">
    <mat-spinner></mat-spinner>
</span>

<div class="login_component">
    <h1>Kérlek lépj be, vagy regisztrálj!</h1>
    <mat-form-field class="login_email_input">
        <mat-label for="email">Email: (test&#64;test.com) </mat-label><input matInput type="text" [formControl]="email"/>
    </mat-form-field>
    <mat-form-field class="login_pass_input">
        <mat-label for="password">Password: (test123)</mat-label><input matInput type="password" [formControl]="password" />
    </mat-form-field>
    <span class="log_buttons">
        <span><button mat-raised-button color="primary" (click)="login()">Belépés</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/register'">Regisztráció</button></span>
    </span>
</div>
