<div class="das">
    <h1>Saját adatok</h1>

    <h2>Felhasználónév:</h2>
    <p>{{userName}}</p>
    <h2>Kereszt Név:</h2>
    <p>{{firstName}}</p>
    <h2>Vezeték Név:</h2>
    <p>{{lastName}}</p>
    <h2>Email:</h2>
    <p>{{email}}</p>
    <div class="del">
        <h1>Fiók végleges törlése:</h1>
        <button mat-raised-button color="warn" (click)="onDelete()">Törlés</button>
    </div>

</div>
